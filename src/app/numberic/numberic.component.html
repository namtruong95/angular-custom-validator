<div class="d-table m-auto h-100">
  <div class="d-table-cell align-middle">
    <div class="card">
      <div class="card-body">
        <form #NumberForm="ngForm" novalidate>
          <div class="form-group">
            <label for="Numberic">Numberic</label>
            <input
              type="text"
              class="form-control"
              [ngClass]="{ 'is-invalid': Numberic.dirty && Numberic.errors }"
              name="numberic"
              id="Numberic"
              min="10"
              max="20"
              neoNumbericValidator
              required
              ngModel
              #Numberic="ngModel"
              >

            <div class="invalid-feedback"
              *ngIf="Numberic.errors?.required">
              please enter number
            </div>

            <div class="invalid-feedback"
              *ngIf="Numberic.errors?.neoNumbericValidator">
              number in between 10 to 20
            </div>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" [disabled]="NumberForm.form.invalid">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
